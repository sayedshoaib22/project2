<body>

    <div class="container">
        <h1>Components</h1>


        <!--   Buttons   -->
        <hr><br>

        <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder=" " value="Rohan Sharma" disabled>
        </div>
        <div class="form-group">
            <label for="usernametxt" class="form-label">User Name</label>
            <input type="text" id="usernametxt" class="form-control" placeholder=" ">
        </div>
        <div class="form-group">
            <label for="Passwordtxt" class="form-label">Password</label>
            <input type="password" id="Passwordtxt" class="form-control" placeholder=" ">
        </div>
        <div class="form-group">
            <label for="addresstxt" class="form-label">Address</label>
            <textarea name="address" class="form-control" id="addresstxt" placeholder=" "></textarea>
        </div>

        <a href="#" class="btn btn-primary">Submit</a>


        <!-- Check Boxes -->
        <div class="form-group">
            <div class="form-check">
                <input type="radio" id="radio1btn" name="place" checked class="form-control" disabled placeholder=" ">
                <label for="radio1btn" class="form-label">Sion</label>
            </div>
            <div class="form-check">
                <input type="radio" id="radio2btn" name="place" class="form-control" placeholder=" ">
                <label for="radio2btn" class="form-label">Dadar</label>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" id="radio3btn" name="area" checked class="form-control" disabled placeholder=" ">
                <label for="radio3btn" class="form-label">Sion</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="radio4btn" name="area" class="form-control" placeholder=" ">
                <label for="radio4btn" class="form-label">Dadar</label>
            </div>
        </div>
        <div class="form-group">
            <div class="form-check form-switch">
                <input type="checkbox" id="radio5btn" name="question" class="form-control" disabled placeholder=" ">
                <label for="radio5btn" class="form-label">Sion</label>
            </div>
            <div class="form-check form-switch">
                <input type="checkbox" id="radio6btn" name="question" class="form-control" placeholder=" ">
                <label for="radio6btn" class="form-label">Dadar</label>
            </div>
        </div>

        <hr class="my-2">

        <h2>Dropdown</h2>

        <div class="form-group">
            <label for="select1" class="form-label">Select</label>
            
        <select id="pet-select"  class="form-control">
          <button>
            <selectedcontent></selectedcontent>
          </button>
    
          <option value="">Please select a pet</option>
          <option value="cat">
            <span class="icon" aria-hidden="true">🐱</span
            ><span class="option-label">Cat</span>
          </option>
          <option value="dog">
            <span class="icon" aria-hidden="true">🐶</span
            ><span class="option-label">Dog</span>
          </option>
          <option value="hamster">
            <span class="icon" aria-hidden="true">🐹</span
            ><span class="option-label">Hamster</span>
          </option>
          <option value="chicken">
            <span class="icon" aria-hidden="true">🐔</span
            ><span class="option-label">Chicken</span>
          </option>
          <option value="fish">
            <span class="icon" aria-hidden="true">🐟</span
            ><span class="option-label">Fish</span>
          </option>
          <option value="snake">
            <span class="icon" aria-hidden="true">🐍</span
            ><span class="option-label">Snake</span>
          </option>
        </select>
